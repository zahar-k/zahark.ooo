---
vacation_type: passover
---
{% assign vacation = site.data.vacation[page.vacation_type]%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{vacation.title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            max-height: 400px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .justify-start-from-one-third {
            margin-left: 33.33%; /* Start from 1/3 of the page width */
            margin-right: 33.33%; /* End at 2/3 of the page width */
            text-align: justify; /* Justify text alignment */
            font-size: 1.5rem; /* Increase the font size (e.g., 1.5 times the base size) */
            line-height: 1.8; /* Improve readability by increasing line spacing */
        }
    </style>
</head>
<body>
    <header>
        <h1>{{vacation.header}}</h1>
    </header>
    <main>
        <img src="{{vacation.image.path}}" alt="{{vacation.image.alt}}">
        <div class="justify-start-from-one-third">
            {{vacation.message}}
        </div>
    </main>
</body>
</html>
